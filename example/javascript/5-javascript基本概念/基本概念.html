<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>

<script type="text/javascript">
//javascript语言区分大小写。
var dog = "red";
var DOG = "black";  //如果不区分大小写，后面的变量会覆盖前面的变量。
console.log(dog);
console.log(DOG);

//变量的命名：以字母、$、下划线开头。
//var 1dog = "red";  //会报错。
var _dog = "red";    //不会报错。

//驼峰命名,变量有语义。
var firstName = "li";
lastName = "hello";  //可以这样定义变量，但不推荐。
console.log(lastName);

//六种数据类型:数字 字符串 布尔 null undefined 对象
var str = "helloWorld";   //常量：将常量赋值给变量。
var num = 123;
var bool = true;
var und;
var nullObj = null;
var obj = {};

//操作符分类

// + 性运算
var sum1 = 3 + 4;
var num1 = 3;
var num2 = 4;
var sum2 = num1 + num2;  //如果+左右两边有一个数据类型是字符串，那么做字符串连接。
console.log(sum2)

var str1 = "hello";
var str2 = "world";
var str = str1 + str2;
console.log(str);


// - * / 的计算以及隐式类型转换

// ++ --
var n = 10;
console.log(n++);
console.log(++n);
console.log(n)

//逻辑运算
var boolT = true;
var boolF = false;

//非
console.log(!boolT);
console.log(!boolF);

//与
console.log(boolT && boolF);

//或
console.log(boolT || boolF);

//关系操作符  大于 小于 等于 全等于

//语句：程序有三种执行顺序，分支，循环，

</script>
</body>
</html>
