	<script type="text/javascript">
		
		var nameList = ["李雷","韩梅梅","Lily","Lucy","小红","小明","小刚","小亮"];

		var obj = {};
		$("#btn").click(function(){
			getName();
		})

		function getName(){
			var ranNum = Math.floor(Math.random() * num);

				obj[nameList[ranNum]] = 1;
				var li = "<li>" + nameList[ranNum] + "</li>";
