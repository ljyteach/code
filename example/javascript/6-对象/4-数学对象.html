<script type="text/javascript">
var num1 = 3.14;
var num2 = -3.14;
var fl = Math.floor(num1);        //下舍
console.log(fl);

var ce = Math.ceil(num1);             //上进
console.log(ce);

var ro = Math.round(num1);             //四舍五入
console.log(ro);
