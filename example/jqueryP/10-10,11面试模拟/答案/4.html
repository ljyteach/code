<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
	//相同类型的对象可以抽象成一个类，具体的对象是这个类的实例。js中可以用构造函数类模拟类的概念。
		function Person(){};
		Person.prototype.sayName = function(){
			console.log("我是" + this.name);
		}
		function Staff(){};
		Staff.prototype = new Person();

		var staff = new Staff()
		staff.name = "员工";
		staff.sayName();
	</script>
</body>
</html>
