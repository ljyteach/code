<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
	<script type="text/javascript">
		var hours = document.getElementById("hours");
		var minutes = document.getElementById("minutes");
		var seconds = document.getElementById("seconds");
		function timer(){
			var date = new Date();
			var hoursNow = date.getHours();
			var minutesNow = date.getMinutes();
			var secondsNow = date.getSeconds();

			var targetHours = 24 - hoursNow;
			var targetMinutes = 60 - minutesNow;
			var targetSeconds = 60 - secondsNow;

			hours.innerHTML = targetHours;
			minutes.innerHTML = targetMinutes;
			seconds.innerHTML = targetSeconds;
		}
		setInterval(timer,1000)
	</script>
</body>
</html>
