<script type="text/javascript">
    var $container = $('#container');

    function picMaker(){
        var imgRan = Math.floor(Math.random()*11);
        var colRan = Math.floor(Math.random()*3+2);
        var img = "<img src='images/" + imgRan + ".jpg' />";
        var box = "<div class='box col" + colRan + "'>" + img + "</div>"
        return box;
    }
    
    $(window).scroll(function(){
        var winHei = $(window).height();
        var docHei = $(document).height();
        var scrTop = $(this).scrollTop();
        if(scrTop + winHei>docHei - 200){
            var $boxes = $( picMaker() );
            $container.append( $boxes ).masonry( 'appended', $boxes );
        }
    })
    
    $container.masonry({
      itemSelector: '.box',
      columnWidth: 192,
    });
