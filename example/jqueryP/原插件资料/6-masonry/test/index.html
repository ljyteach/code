<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#content{
			width:1000px;
			margin:0 auto;
		}
		.item{
			
		}
		.item a img{
			width:200px;
			height:auto;
		}

	</style>
</head>
<body>
	<div id="content">
		<div class="item"><a href="images/0.jpg"><img src="images/0.jpg" alt=""></a></div>

		<div class="item"><a href="images/7.jpg"><img src="images/7.jpg" alt=""></a></div>

	<script type="text/javascript" src="masonry.pkgd.js"></script>
	<script type="text/javascript">

			"gutter": 50

	</script>
</body>
</html>
