<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:500px;
			height: 300px;
			border:1px solid #00f;
			margin:200px auto;

		}
		.sm-box{
			background-color: #3385ff;
			width:500px;
			height: 300px;
		}
		.sm-box:hover{
			
			transform:translate(10px,-100px);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="sm-box"></div>
	</div>
</body>
</html>
