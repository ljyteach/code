<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		@keyframes myAni{
			/*0%{
				transform:rotate(45deg);
			}*/
			30%{
				/*transform:scale(2);*/
				transform:rotate(45deg);
			}
			60%{
				transform:scale(0.5);
			}
			80%{
				transform:scale(2);
			}
		}
		.box{
			width:500px;
			height: 300px;
			border:1px solid #00f;
			margin:200px auto;

		}
		.sm-box{
			background-color: #3385ff;
			width:500px;
			height: 300px;

		}
		.sm-box:hover{
			animation:myAni 5s ease 0.1s;
			animation-iteration-count:infinite;
			animation-direction:alternate;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="sm-box"></div>
	</div>
</body>
</html>
