<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type='text/css'>
		#overlay {
		  visibility: visible; /*hidden;*/
		  position: absolute;
		  left: 0px;
		  top: 0px;
		  width:100%;
		  height:100%;
		  z-index: 1000;
		  background: gray;
		  zoom: 1;
		  filter: alpha(opacity=80);
		  opacity: 0.8;
		}
		#container {
		  position: absolute;
		  left: 0px;
		  top: 0px;
		  width:100%;
		  height:100%;
		  z-index: 2000;
		  text-align: center;
		}
		#dialog {
		  width: 480px;
		  height: 300px;
		  margin: 100px auto;
		  border: 1px solid #000;
		  border-radius: 30px;
		  padding: 15px;
		  text-align: center;
		  background: white;
		  position: relative;

		}
		#container #close{
			position: absolute;
			right:10px;
			top:10px;
		}
		.model{
			display: none;
		}
	</style>
</head>
<body>
	<input type="button" id="open" value="弹出模态框">
	<div class="model">
		<div id="overlay"></div>
		<div id="container">
		    <div id="dialog">Hello Modal Dialog!
			    <input type="button" id="close" value="×">
		    </div>
		</div>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$("#open").click(function(){
			$(".model").fadeIn(300);
		});
		$("#close").click(function(){
			$(".model").fadeOut(300)
		});
	</script>
</body>
</html>
