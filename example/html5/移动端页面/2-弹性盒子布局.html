<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		nav ul{
			display:-webkit-flex;
		}
		nav ul li{
			list-style: none;
			height:20px;
			border:1px solid #f00;
			flex:1;
			float: left;
			text-align: center;
		}
	</style>
</head>
<body>
	<!-- flexbox弹性布局 -->
	<nav>
		<ul>
			<li>主页</li>
			<li>视频</li>
			<li>图片</li>
		</ul>
	</nav>
		
</body>
</html>
