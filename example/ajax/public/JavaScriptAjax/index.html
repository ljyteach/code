<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" id="get" value="get请求">
	<input type="button" id="post" value="post请求">
	<input type="button" id="myAjax" value="myAjax">
	<script type="text/javascript" src="script/myAjax.js"></script>
	<script type="text/javascript">
		//xhr对象
		var xhr = new XMLHttpRequest();

		//get请求并传递参数
		var getBtn = document.getElementById("get");
		getBtn.onclick = function(){
			xhr.open("get","/sendParam?key=lee",true);
			xhr.send();
			xhr.onreadystatechange = function(){
				if(xhr.readyState == 4 && xhr.status == 200){
					console.log(xhr.responseText);
				}
			}
		}

		//post请求并传递参数
		var postBtn = document.getElementById("post");
		postBtn.onclick = function(){
			xhr.open("post","/sendParam",true);
			//在请求头中设置post提交数据的方式
			xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			xhr.send("key=lee&name=test");
			xhr.onreadystatechange = function(){
				if(xhr.readyState == 4 && xhr.status == 200){
					console.log(xhr.responseText);
				}
			}
		}

		var myBtn = document.getElementById("myAjax");
		myBtn.onclick = function(){
			myAjax.get("/gettxt",function(data){
				alert(data);
			})
		}

		//兼容问题
		// var xmlhttp = null;
		// if (window.XMLHttpRequest){
		// 	xmlhttp=new XMLHttpRequest();
		// }
		// else{
		// 	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		// }

	</script>
</body>
</html>
