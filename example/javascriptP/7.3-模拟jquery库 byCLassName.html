    <script type="text/javascript">
      var lee = function(selector){
        return lee.prototype.init(selector);
      };

      lee.prototype = {
        init:function(selector){
          this[0] = document.getElementsByClassName(selector);
          return this;
        },
        click:function(fun){
          for(var i = 0;i<this[0].length;i++){
            this[0][i].addEventListener("click",fun,false);
