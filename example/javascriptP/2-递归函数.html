<script type="text/javascript">
//递归函数

//练习：阶乘函数n!=1×2×3×...×n

function getValue(n){
	var result = 1
	for(var i = 1; i<=n; i++){
		result *= i;
	}
	return result;
}
console.log(getValue(10));

//通过递归函数来实现上面的例子。

function getAValue(n){
	if(n==1){
		return n;
	}else{
		return n * getAValue(n - 1);
	}
}
console.log(getAValue(10))

</script>
