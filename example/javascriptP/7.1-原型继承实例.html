<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input id="btn" type="button" name="name" value="按钮">

		<script type="text/javascript">
			(function(){
				function $(selector){
					this[0] = document.getElementById(selector);
					return
				}
				$.prototype ={
					click:function(fun){
						this[0].onclick = fun;
						return this
					},
					val:function(str){
						this[0].value = str;
						return this;
					}
				}
				window.$ = $;
			})()

			var obj = new $("btn");
			obj.click(function(){
				obj.val("测试");
			})
		</script>
	</body>
</html>
