<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var name = "a";
		var obj = {
			name:"b",
			getName:function(){
				return function(){
					console.log(this.name);
				}
			}
		}
		obj.getName()();
		//匿名函数的执行环境具有全局性。所以，匿名函数中的this指向window对象。
	</script>
</body>
</html>
