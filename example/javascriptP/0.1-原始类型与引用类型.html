<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>

<script type="text/javascript">
//原始类型（基本类型） 与 引用类型

//string number boolean null undefined 按值访问，变量保存的是实际的值。
//object 引用类型的值是通过引用访问的。

//原始类型比较的是值，引用类型比较的是引用。
var num1 = 10;
var num2 = 10;
console.log(num1 == num2);

var obj1 = {name:"小明"};
var obj2 = {name:"小明"};
console.log(obj1 == obj2);


//原始类型赋值和引用类型赋值的区别。
var str1 = "hello";
var str2 = str1;
str2 = "change";
console.log(str1);
console.log(str2);

var cat1 = {name:"小白"};
var cat2 = cat1;
cat2.name = "小黑";
console.log(cat1.name);
console.log(cat2.name);

//原始类型和引用类型作为参数传递的区别
function count(num){
	num += 10;
	return num;
}
var acount = 20;
count(acount);
console.log(acount);
console.log(count(acount));


function setAttr(obj){
	obj.name = "小黑";
}
var cat = {name:"小白"};
setAttr(cat);
console.log(cat.name);






</script>

</body>
</html>
