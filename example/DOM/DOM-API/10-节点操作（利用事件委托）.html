<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<input type="text" id="txt" />
<input type="button" id="btn" value="添加节点" />
<h3>你喜欢的水果</h3>
<ul id="list" class="list">
  <li class="fruit">香蕉<span class="delete"> 删除</span></li>
  <li class="fruit">苹果<span class="delete"> 删除</span></li>
  <li class="fruit">鸭梨<span class="delete"> 删除</span></li>
</ul>


<script type="text/javascript">
var oTxt = document.getElementById("txt");
var oBtn = document.getElementById("btn");
var oUl = document.getElementById("list");
var aSpan = document.getElementsByClassName("delete");


oBtn.onclick = function(){
	var liNode = document.createElement("li");
	var textNode = document.createTextNode(oTxt.value);
	var span = document.createElement("span");
	var spanTextNode = document.createTextNode(" 删除");
	span.className = "delete";
	span.appendChild(spanTextNode);
	liNode.appendChild(textNode);
	liNode.appendChild(span);
	oUl.appendChild(liNode);
}


oUl.onclick = function(event){

	var target = event.target;
	if(target.className == "delete"){
		oUl.removeChild(target.parentNode);
	}
}


</script>
</body>
</html>
