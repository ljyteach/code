<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<body>
	<input type="button" value="按钮1" onclick="btn1()" />
	<input id="btn" type="button" value="按钮2" />
	<input id="btn3" type="button" value="按钮3" />
	<input id="btn4" type="button" value="删除btn3的事件" />

	<script type="text/javascript">
		//按钮1点击事件处理程序
		function btn1(){
			console.log("我是按钮1");
		}

		//给按钮2绑定事件
		var btn2 = document.getElementById("btn");
		btn2.onclick = function(){
			console.log("我是按钮2");
		}

		btn2.onclick = function(){
			console.log("此方法绑定事件会覆盖之前的事件内容");
		}

		//添加事件处理程序
		btn2.addEventListener("click",function(){
			console.log("这里是新添加的事件内容");
		},false)

		//添加和删除事件
		var btn3 = document.getElementById("btn3");
		var btn4 = document.getElementById("btn4");

		btn3.addEventListener("click",function(){
			console.log("这是一个匿名事件处理程序");
		},false);

		function btn3event(){
			console.log("这是一个有函数名的事件处理程序")
		}

		btn3.addEventListener("click",btn3event,false);

		btn4.addEventListener("click",function(){
			btn3.removeEventListener("click",btn3event,false);
		},false)


	</script>
</body>
</html>
