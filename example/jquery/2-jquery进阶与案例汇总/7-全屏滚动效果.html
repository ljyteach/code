<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		#header{
			height:300px;
			background-color: #eee;
		}
		#header #nav{
			height:30px;
			list-style: none;
			position: fixed;
			top:0px;
		}
		#header #nav li{
			height: 30px;
			border-right: 1px solid #ff0;
			float: left;
			text-align: center;
			padding:0 20px;
			line-height: 30px;
		}
		#banner{
			height:500px;
			background-color: #999;
		}
		#container{
			height: 500px;
			background-color: #ccc;
		}
		#footer{
			height: 500px;
			background-color: 999;
		}
		#to-top{
			display: none;
		}
		#to-top img{
			width:30px;
			height:30px;
			position: fixed;
			right: 20px;
			bottom:20px;

		}
	</style>
</head>
<body>
	<div id="header">
		<ul id="nav">
			<li><a href="#header">主页</a></li>
			<li><a href="#banner">banner</a></li>
			<li><a href="#container">container</a></li>
			<li><a href="#footer">footer</a></li>
			<li><a href="#">test</a></li>
		</ul>
	</div>
	<div id="banner"></div>
	<div id="container"></div>
	<div id="footer"></div>
	<div id="to-top">
		<img src="images/top.jpg" alt="">
	</div>
	<script type="text/javascript" src="script/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$(window).scroll(function(){
			var scrollTop = $(this).scrollTop();
			if(scrollTop > 50){
				$("#to-top").css("display","block");
			}else{
				$("#to-top").css("display","none");
			}
		})

		$("#to-top img").click(function(){
			//$(window).scrollTop(0);  //直接返回顶部
			$("html,body").animate({scrollTop:0},5000);  //动画的方式混动到顶部
		})

		//添加全屏滚动的效果
		$("#nav li a").click(function(){
			var href = $(this).attr("href");
			var $elem = $(href);
			if($elem[0]){
				var offsetTop = $elem.offset().top;
				$("html,body").animate({scrollTop:offsetTop},5000);
			}
			return false;
		})
	</script>
</body>
</html>
