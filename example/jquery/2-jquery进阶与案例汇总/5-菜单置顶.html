		#banner{
			height:500px;

		}
		#container{
			height: 500px;
			background-color: #ccc;
		}
		#footer{
			height: 500px;
			background-color: 999;
		}

</head>

	<div id="header">
		<ul id="nav">
			<li><a href="#"></a>主页</li>
