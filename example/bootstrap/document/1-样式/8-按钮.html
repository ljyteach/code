<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h3>按钮样式</h3>
		<button type="button" class="btn btn-default">（默认样式）Default</button>

		<button type="button" class="btn btn-primary">（首选项）Primary</button>

		<button type="button" class="btn btn-success">（成功）Success</button>
	
		<button type="button" class="btn btn-info">（一般信息）Info</button>

		<button type="button" class="btn btn-warning">（警告）Warning</button>

		<button type="button" class="btn btn-danger">（危险）Danger</button>

		<button type="button" class="btn btn-link">（链接）Link</button>

		<h3>按钮尺寸</h3>
		<button type="button" class="btn btn-primary btn-lg">（首选项）Primary</button>
		<button type="button" class="btn btn-primary btn-md">（首选项）Primary</button>
		<button type="button" class="btn btn-primary btn-sm">（首选项）Primary</button>
		<button type="button" class="btn btn-primary btn-xs">（首选项）Primary</button>

		<h3>块级按钮</h3>
		<button type="button" class="btn btn-primary btn-lg btn-block">（首选项）Primary</button>
		<button type="button" class="btn btn-primary btn-md btn-block">（首选项）Primary</button>
		<button type="button" class="btn btn-primary btn-sm btn-block">（首选项）Primary</button>
		<button type="button" class="btn btn-primary btn-xs btn-block">（首选项）Primary</button>

		<h3>不同标签的按钮</h3>
		<button type="button" class="btn btn-primary btn-lg btn-block">button按钮</button>
		<input type="button" class="btn btn-primary btn-lg btn-block" value="input按钮">
		<a href="" class="btn btn-primary btn-lg btn-block">a标签按钮</a>
	</div>
</body>
</html>
