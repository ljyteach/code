<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	  中模态框
	</button>

	<!-- Modal -->
	<div class="modal fade" id="myModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	   	  <!-- 模态框头部 -->
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">
	        	<span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
	      </div>
		  <!-- 模态框内容 -->
	      <div class="modal-body">
	        <h1>弹出窗口的内容</h1>
	      </div>
	      <!-- 模态框尾部 -->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary">应用</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Large modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">大模态框</button>

	<div class="modal fade bs-example-modal-lg">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	   	  <!-- 模态框头部 -->
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">
	        	<span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
	      </div>
		  <!-- 模态框内容 -->
	      <div class="modal-body">
	        <h1>弹出窗口的内容</h1>
	      </div>
	      <!-- 模态框尾部 -->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary">应用</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Small modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">小模态框</button>

	<div class="modal fade bs-example-modal-sm">
	  <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	   	  <!-- 模态框头部 -->
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">
	        	<span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
	      </div>
		  <!-- 模态框内容 -->
	      <div class="modal-body">
	        <h1>弹出窗口的内容</h1>
	      </div>
	      <!-- 模态框尾部 -->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary">应用</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
