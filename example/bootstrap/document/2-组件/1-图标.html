<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-6">
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span></div>
						<input type="text" class="form-control" id="username" placeholder="用户名">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1" class="col-sm-2 control-label">搜索</label>
				<div class="col-sm-6">
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="搜索">
						
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-6">
					<button type="submit" class="btn btn-primary btn-block">登录</button>
				</div>
	 		</div>
	 		<button type="button" class="btn btn-primary btn-lg col-sm-offset-2 col-sm-6">
				<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
			</button>
		</form>
	</div>
</body>
</html>
