<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      html,body{
        height:100%;
      }
      .box{

        position: relative;
        height:100%;
        overflow:hidden;
        height: 100%;
      }
      .box ul{
        height:100%;
      }
      .box ul li{
        position: relative;
        float: left;
        height:100%;

      }
      .box ul li img{
        width:100%;
        height:100%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <li><img src="images/1.jpg" alt="" /></li>
        <li><img src="images/2.jpg" alt="" /></li>
        <li><img src="images/3.jpg" alt="" /></li>
        <li><img src="images/4.jpg" alt="" /></li>
      </ul>
    </div>
    <script src="script/zepto.min.js"></script>
    <script src="script/zepto-touch.js"></script>
    <script type="text/javascript">
      $(".box ul li").swipeUp(function(){
        var height = $("img").height();
        var index = $(this).index()+1;
        //$("ul").css("margin-top",-height);
        $("ul").animate({"margin-top":-height*index},1000);
      })
      $(".box ul li").swipeDown(function(){
        var height = $("img").height();
        var index = $(this).index()-1;
        //$("ul").css("margin-top",-height);
        $("ul").animate({"margin-top":-height*index},1000);
      })
    </script>
  </body>
</html>
