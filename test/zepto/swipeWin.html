<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      html,body{
        height:100%;
        width:100%;
      }
      .content{
        width:200%;
        height:100%;
      }
      .green{
        width:50%;
        height:100%;
        background-color: green;
        float:left;
      }
      .yellow{
        width:50%;
        height:100%;
        background-color: yellow;
        float:left;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="green">
        绿色的区域
      </div>
      <div class="yellow">
        黄色的区域
      </div>
    </div>

  </body>
</html>
