<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style media="screen">
      @keyframes myAni{
        20%{
          width:200px;
          height:200px;
        }
        80%{
          width:300px;
          height:300px;
        }
      }
      .box{
        width:100px;
        height:100px;
        background-color: red;


      }
      .box:active{
        animation:myAni 5s;
      }

    </style>
  </head>
  <body>
    <div class="box">

    </div>
  </body>
</html>
