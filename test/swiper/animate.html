<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	html,body{
		height:100%;
		width:100%;
	}
	.swiper-container{
		height: 100%;
		width:100%;
	}
	.blue-slide {
		background: #4390EE;
	}
	.red-slide {
		background: #CA4040;
	}
	.orange-slide {
		background: #FF8604;
	}
	.swiper-slide {
		
	}
	.swiper-slide p{
		line-height: 100px;
		color: #fff;
		font-size: 36px;
		text-align: center;
	}

	</style>
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide blue-slide">
	        	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">姓名</p>
	        	<p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">博小易</p>
	        	<p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">性别</p>
	        	<p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">男</p>
	        </div>
	    	<div class="swiper-slide red-slide">
	    		<p class="ani" swiper-animate-effect="flash" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容2</p>
	    	</div>
	    	<div class="swiper-slide orange-slide">
	    		<p class="ani" swiper-animate-effect="pulse" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容3</p>
	    	</div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	    
	    <!-- 如果需要导航按钮 -->
	  <!--   <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div> -->
	    
	    <!-- 如果需要滚动条 -->
	    <div class="swiper-scrollbar"></div>
	</div>
	

	<script type="text/javascript" src="script/swiper.min.js"></script>
	<script type="text/javascript" src="script/swiper.animate1.0.2.min.js"></script>
	<script>        
	  var mySwiper = new Swiper ('.swiper-container', {
	  	  // direction: 'vertical',  //横向还是纵向
    	  loop: false,
   			 // 如果需要分页器
    	  pagination: '.swiper-pagination',
		  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    swiperAnimateCache(swiper); //隐藏动画元素 
		    swiperAnimate(swiper); //初始化完成开始动画
		  }, 
		  onSlideChangeEnd: function(swiper){ 
		    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		  }
		  
	  })        
  </script>
</body>
</html>
